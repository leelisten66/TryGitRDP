name: RDP-Windows-Public

on: 
  workflow_dispatch:
    inputs:
      dynamic_chat_id:
        required: true
      dynamic_token:
        required: true
      worker_url:
        required: true
      language:
        required: true
        default: 'en'

jobs:
  rdp-win:
    runs-on: windows-latest
    env:
      PYTHONIOENCODING: utf-8
    steps:
      - name: üîí Masking Secrets
        run: echo "::add-mask::${{ github.event.inputs.dynamic_token }}"
        shell: bash

      - uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Libs
        run: pip install pyTelegramBotAPI psutil pyautogui pillow requests

      - name: üñ•Ô∏è Force Resolution 1080p (Dynamic Fix)
        run: |
          # Cari Path Konfigurasi Grafis yang aktif secara otomatis
          $regPath = "HKLM:\SYSTEM\CurrentControlSet\Control\GraphicsDrivers\Configuration"
          $configs = Get-ChildItem -Path $regPath -Recurse
          
          foreach ($key in $configs) {
             # Kita ubah semua subkey '00' yang ditemukan
             if ($key.Name -match "00$") {
                $path = $key.PSPath
                Write-Host "Updating resolution for: $path"
                Set-ItemProperty -Path $path -Name "PrimSurfSize.cx" -Value 1920 -Type DWORD -Force
                Set-ItemProperty -Path $path -Name "PrimSurfSize.cy" -Value 1080 -Type DWORD -Force
                Set-ItemProperty -Path $path -Name "Stride" -Value 7680 -Type DWORD -Force
             }
          }
          Write-Host "Resolution Fixed to 1920x1080."

      - name: üì• Install CRD
        run: |
          $URL = "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi"
          Invoke-WebRequest $URL -OutFile "crd.msi"
          Start-Process msiexec.exe -Wait -ArgumentList "/i crd.msi /qn"

      - name: ü§ñ Run Controller
        env:
          TG_TOKEN: ${{ github.event.inputs.dynamic_token }}
          TG_CHATID: ${{ github.event.inputs.dynamic_chat_id }}
          WORKER_URL: ${{ github.event.inputs.worker_url }}
          USER_LANG: ${{ github.event.inputs.language }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: python bot_master.py
